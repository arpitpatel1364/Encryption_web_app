{% extends 'base.html' %}
{% load static %}

{% block title %}Decrypt Message - CyberCrypt{% endblock %}

{% block content %}
<div class="terminal-panel cybernetic holographic">
    <a href="{% url 'dashboard' %}" class="btn btn-secondary holographic-btn magnetic">← BACK_TO_DASHBOARD</a>
    <h2 class="terminal-title typing-effect glitch" data-text="> DECRYPT_DATA">> DECRYPT_DATA</h2>
    <p class="neural-text">Decrypt a message for channel: {{ channel.name }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label neural-text">> SECRET_KEY</label>
            <textarea name="secret_key" id="secret-key-input" class="form-control holographic" placeholder="Enter the encrypted key"></textarea>
            <p class="help-text neural-text">Paste the encrypted key to decrypt the message.</p>
        </div>
        {% if form.errors %}
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <div class="alert warning-box glitch">ERROR: {{ error }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <button type="submit" class="btn holographic-btn magnetic">>> DECRYPT</button>
        <a href="{% url 'channel_messages' channel.id %}" class="btn btn-secondary holographic-btn magnetic">>> VIEW_MESSAGES</a>
    </form>

    {% if decrypted_result %}
        <div class="result-panel cybernetic">
            <h3 class="terminal-title glitch" data-text="> DECRYPTION_RESULT">> DECRYPTION_RESULT</h3>
            <p class="neural-text">Decrypted Message: {{ decrypted_result }}</p>
            <p class="neural-text">Secret Key: {{ secret_key }}</p>
            <button class="btn btn-secondary holographic-btn magnetic copy-btn" data-key="{{ decrypted_result }}">COPY_RESULT</button>
        </div>
    {% endif %}
</div>
{% endblock %}
